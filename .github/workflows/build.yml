name: Testing
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: Checkout
        uses: actions/checkout@v1

      - name: Test
        run: make test
